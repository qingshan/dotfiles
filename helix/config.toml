theme = "gruvbox"

[editor]
line-number = "relative"
color-modes = true

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "spacer", "selections", "spacer", "position-percentage", "spacer", "position"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = false

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.whitespace.characters]
tab = "â†’"

[keys.normal]
esc = ["flip_selections", "collapse_selection", "keep_primary_selection"]
