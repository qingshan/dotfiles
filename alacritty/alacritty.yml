env:
  TERM: xterm-256color

window:
  startup_mode: SimpleFullscreen
  decorations: none

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 14

shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux new-session -A -D -s main"

key_bindings:
  ## fonts
  - { key: Key0,     mods: Command,       action: ResetFontSize    }
  - { key: Equals,   mods: Command,       action: IncreaseFontSize }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize }
  ## iterm2 keybindings, to make the most of the command key
  # hexcode guide: https://www.csee.umbc.edu/portal/help/theory/ascii.txt
  # template: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
  - { key: D,        mods: Command,       chars: "\x1c\x22" } # vertical pane
  - { key: D,        mods: Command|Shift, chars: "\x1c\x25" } # horizontal pane
  - { key: Return,   mods: Command,       chars: "\x1c\x25" } # horizontal pane
  - { key: Return,   mods: Command|Shift, chars: "\x1c\x22" } # vertical pane
  - { key: T,        mods: Command,       chars: "\x1c\x63" } # new tab with shell
  - { key: T,        mods: Command|Shift, chars: "\x1c\x43" } # new tab with commands menu
  - { key: N,        mods: Command,       chars: "\x1c\x53" } # new window with sessions menu
  - { key: N,        mods: Command|Shift, command: { program: "/usr/local/bin/alacritty", args: ["msg", "create-window", "-e", "/usr/local/bin/autossh", "-M0", "-t", "lab", "tmux new -A -s main"] } } # lab server
  - { key: Q,        mods: Command,       chars: "\x1c\x64" } # detach session
  - { key: W,        mods: Command,       chars: "\x1c\x78" } # close pane
  - { key: I,        mods: Command|Shift, chars: "\x1c\x49" } # synchronize panes
  - { key: R,        mods: Command,       chars: "\x1c\x2c" } # rename window
  - { key: Z,        mods: Command,       chars: "\x1c\x7a" } # zoom pane toggle
  ## The binding of h,j,k,l for tmux itself is done on the tmux.conf
  # Here command is being pressed but the HEX code sent to the terminal is 0x02 (control)
  # https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
  - { key: H,        mods: Command,       chars: "\x1c\x68" } # move to left pane
  - { key: J,        mods: Command,       chars: "\x1c\x6a" } # move to down pane
  - { key: K,        mods: Command,       chars: "\x1c\x6b" } # move to up pane
  - { key: L,        mods: Command,       chars: "\x1c\x6c" } # move to right pane
  - { key: Key1,     mods: Command,       chars: "\x1c\x31" } # switch to sessions 0..9
  - { key: Key2,     mods: Command,       chars: "\x1c\x32" }
  - { key: Key3,     mods: Command,       chars: "\x1c\x33" }
  - { key: Key4,     mods: Command,       chars: "\x1c\x34" }
  - { key: Key5,     mods: Command,       chars: "\x1c\x35" }
  - { key: Key6,     mods: Command,       chars: "\x1c\x36" }
  - { key: Key7,     mods: Command,       chars: "\x1c\x37" }
  - { key: Key8,     mods: Command,       chars: "\x1c\x38" }
  - { key: Key9,     mods: Command,       chars: "\x1c\x39" }
  - { key: Left,     mods: Command,       chars: "\x1c\x48" } # resizing panes
  - { key: Down,     mods: Command,       chars: "\x1c\x4a" }
  - { key: Up,       mods: Command,       chars: "\x1c\x4b" }
  - { key: Right,    mods: Command,       chars: "\x1c\x4c" }

